<riot-linklist>
  <nav if="{ opts.links && opts.links.length }" class="{ mdc-list: true, mdc-list--dense: true, mdc-list--two-line: !opts.basic }">
    <a each="{ opts.links }" no-reorder draggable="false" href="{ href }" data-href="{ href }" data-url="{ parent.url }" title="{ title + ' (' + href + ')' }" onclick="{ parent.onclick }" class="mdc-list-item mdc-ripple-surfacexx"
      data-mdc-auto-initxx="MDCRipple">

      <span if="{ title }" class="mdc-list-item__text">
        { title }
        <span if="{ !parent.opts.basic }" class="mdc-list-item__secondary-text">{ href }</span>
      </span>

      <span if="{ !title }" class="mdc-list-item__text">
        { href }
        <span if="{ !parent.opts.basic }" class="mdc-list-item__secondary-text"> </span>
      </span>
    </a>
  </nav>

  <p if="{ !opts.links || !opts.links.length }">EMPTY</p>

  <style>
    /* .mdc-list-item__text, .mdc-list-item__secondary-text {
      white-space: nowrap;
      text-overflow: ellipsis;
    } */
    .mdc-list-item {
      overflow-x: hidden;
    }
  </style>

  <script>window.riot_linklist.call(this, this.opts);</script>
</riot-linklist>
