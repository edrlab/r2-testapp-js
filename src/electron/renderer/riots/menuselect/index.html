<riot-menuselect class="mdc-select">
  <!-- <input type="hidden" name="enhanced-select"> -->
  <div class="mdc-select__anchor">
    <i class="mdc-select__dropdown-icon"></i>
    <div class="mdc-select__selected-text" role="button" aria-haspopup="listbox">{ getLabelForId(opts.selected) }</div>
  </div>
  <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
    <ul class="mdc-list">
      <li each="{ opts.options }"
        id="{ id }"
        role="{ (label === '_' ? 'presentation' : 'option' ) }"
        tabindex="{ (label === '_' ? -1 : 0) }"
        class="{ label === '_' ? 'mdc-list-divider mdc-list-divider--padded' : (id === parent.opts.selected ? 'mdc-list-item mdc-list-item--selected' : 'mdc-list-item')}"
        data-value="{ (label === '_' ? '' : label) }"
        aria-selected="{ id === parent.opts.selected }"
        disabled="{ label === '_' }"
        style="{ style ? style : '' }"
        >{ (label === "_" ? "" : label) }</li>
    </ul>
  </div>
  <span class="mdc-floating-label mdc-floating-label--float-above">{ opts.label }</span>
  <div class="mdc-line-ripple"></div>

  <script>window.riot_menuselect.call(this, this.opts);</script>
</riot-menuselect>
