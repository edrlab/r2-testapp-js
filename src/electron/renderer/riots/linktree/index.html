<riot-linktree>

  <li if="{ opts.links && opts.links.length }" each="{ opts.links }" no-reorder>
    <a if="{ href }" href="{ href }" data-href="{ href }" data-url="{ parent.url }" title="{ href }" onclick="{ parent.onclick }">
      <span class="mdc-list-item__text">{ title } <span if="{ !parent.opts.basic }" class="mdc-list-item__secondary-text">{ href }</span></span>
    </a>
    <span if="{ !href }" class="mdc-list-item__secondary-text">{ title }</span>

    <!-- See https://github.com/riot/riot/issues/2511  -->
    <ul data-is="riot-linktree" if="{ children && children.length }" links="{ children }" url="{ parent.opts.url }" basic="{ parent.opts.basic }"> </ul>
  </li>

  <p if="{ !opts.links || !opts.links.length }">NO LINKS!?</p>

  <style>
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    li {
      margin-top: 0.5em;
    }
    /* ul {
      padding-left: 0;
      list-style: none;
      border-left: 1px solid #DDDDDD;
    } */
    li > ul {
      padding-left: 1em !important;
    }
    a {
      padding-top: 8px;
      padding-bottom: 4px;
      padding-left: 6px;
      border-left: 3px solid var(--mdc-theme-background, white);
    }
    li > span {
      padding-left: 6px;
    }
    a:hover {
      border-left: 3px solid var(--mdc-theme-secondary, magenta);
    }

    a:hover > span,
    a:hover > span > span,
    a:hover > span {
      color: var(--mdc-theme-primary, blue);
    }
  </style>

  <script>window.riot_linktree.call(this, this.opts);</script>
</riot-linktree>
