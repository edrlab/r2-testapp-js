deploy:
  provider: releases
  overwrite: true
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - "electron-pack/**/*.AppImage"
    - "electron-pack/**/*.deb"
    - "electron-pack/**/*.msi"
    - "electron-pack/**/*.exe"
    - "electron-pack/**/*.dmg"
    - "!electron-pack/**/elevate*"
  skip_cleanup: true
  name: "$TRAVIS_TAG continuous test build (pre-release)"
  prerelease: true
  on:
    branch: develop
